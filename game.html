<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="fabric.js"></script>

<body>
    <nav class="navbar-inverse my_nav_bar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" onclick="home();"><button id="covidLogo" style="color: gold; font-size: 35px;">HOME</button></a>
        </div>
        
        <div id="mynavbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="links"><a href="game.html">Covid Game</a></li>
                <li class="links"><a href="covid-19.html">Covid-19</a></li>
                <li class="links"><a href="videosimulation.html">Video Simulation</a></li>
            </ul>
        </div>
    </nav>
    <center>
        <h1 id="sectionTitle">Let's cheer you up with a game!</h5>
        <br>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" >
                <div class="item active">
                    <center>
                        <iframe src="https://turbowarp.org/750824665/embed" width="499" height="416" allowfullscreen style="background-color: whitesmoke; border-radius: 30px;"></iframe>

                    </center>    
                </div>
                <div class="item">
                    <center>
                        <button style="font-size: 40px; border-radius: 20px; padding: 10px;" class="btn btn-warning" onclick="load_img();">PLAY</button>

                        <h1 style="color: gold;"></h1>
                        <canvas id="myCanvas" width="600px" height="400px"></canvas>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
